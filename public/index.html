<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Welcome to Textstepper</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.8.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <!--script defer src="/__/firebase/9.8.2/firebase-auth-compat.js"></script-->
    <!--script defer src="/__/firebase/9.8.2/firebase-database-compat.js"></script-->
    <!--script defer src="/__/firebase/9.8.2/firebase-firestore-compat.js"></script-->
    <!--script defer src="/__/firebase/9.8.2/firebase-functions-compat.js"></script-->
    <!--script defer src="/__/firebase/9.8.2/firebase-messaging-compat.js"></script-->
    <!--script defer src="/__/firebase/9.8.2/firebase-storage-compat.js"></script-->
    <!--script defer src="/__/firebase/9.8.2/firebase-analytics-compat.js"></script-->
    <!--script defer src="/__/firebase/9.8.2/firebase-remote-config-compat.js"></script-->
    <!--script defer src="/__/firebase/9.8.2/firebase-performance-compat.js"></script-->
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
        body {
            background: url("/images/blurry_background.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: rgba(0, 0, 0, 0.87);
            font-family: Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .title {
            margin-top: 15vh;
            font-size: x-large;
            color: #ECEFF1;
            text-align: center;
        }

        .started .title {
            display: none;
        }

        .main-card {
            display: flex;
            max-width: 720px;
            margin: 15vh auto 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 16px;
        }

        .main-card > textarea {
            width: 360px;
            height: 240px;
        }

        .started .main-card > textarea {
            display: none;
        }

        .started .main-card {
            background: rgba(0, 0, 0, 0.3);
            max-width: 100vw;
            border-radius: 0;
            margin: 0;
            height: 100vh;
            padding: 0;
        }

        .control-panel {
            display: flex;
            align-items: end;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .started .control-panel {
            display: none;
        }

        .start-btn {
            background: rgba(255, 255, 255, 0.25);
            border: 3px solid white;
            font-size: large;
            font-weight: bold;
            color: white;
            padding: 4px 16px;
            border-radius: 25px;
            height: 50px;
            cursor: pointer;
        }

        .started .start-btn {
            display: none;
        }

        .current-word {
            display: none;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            caret-color: transparent;
            cursor: default;

            font-size: 56px;
            color: white;
        }

        .started .current-word {
            display: flex;
        }
    </style>
</head>
<body>
<div class="title" id="title">
    <h2>Textstepper</h2>
    <h1>Step through your text one word at a time</h1>
</div>

<div class="main-card" id="main-card">
      <textarea id="text-area">
        This is a sample text.
        You can use it for testing textstepper
        or replace it with your own text!
      </textarea>
    <div class="control-panel">
        <button class="start-btn" id="start-btn">START</button>
    </div>
    <div class="current-word" id="current-word"></div>
</div>
<script>
  /* html elements */
  const textareaElem = document.getElementById("text-area")
  const currentWord = document.getElementById("current-word")
  const bodyElem = document.body

  /* variables */
  let pos = 0

  const startBtn = document.getElementById("start-btn")
  startBtn.addEventListener("click", () => {
    words = getWords()
    pos = 0
    if (words.length === 0) {
      words = []
      return
    }

    bodyElem.classList.add("started")
    currentWord.innerText = words[pos]
  })

  bodyElem.addEventListener("keydown", ev => {
    if (words.length === 0) return;

    switch (ev.key) {
      case "ArrowRight":{
        if (pos + 1 < words.length) {
          pos = pos + 1
          currentWord.innerText = words[pos]
        }
        return
      }
      case "ArrowLeft": {
        if (pos > 0) {
          pos = pos - 1
          currentWord.innerText = words[pos]
        }
        return
      }
      case "Escape":
        words = []
        pos = 0
        bodyElem.classList.remove("started")
    }
  })

  /* variables */
  let words = []

  /* text utils */
  const getText = () => textareaElem.value
  const getWords = () => getText().split(" ").filter(Boolean)
</script>
</body>
</html>
